<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Audio Model Demo - Teachable Machine</title>
        <!-- don't mind these: -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- these load the stylesheets: -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:500" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <!-- these load the tensorflow and audio libraries: -->
        <!-- more documentation at https://github.com/tensorflow/tfjs-models/tree/master/speech-commands -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
        <!-- these load our code: -->
        <script type="module" src="./js/model-runner.js"></script>
        <script type="module" src="./js/bar-graph.js"></script>
        //<script type="module" src="./js/audio-visualizer.js"></script>
    </head>
    <body>
        <section id="model">
            <h></h></h1>
            <h2></h2>
            <div id="mic-wrapper">
                <div><div id="mic-loading"></div></div>
                <div class="mic-icon-wrapper">
                    <img
                        class="mic-icon"
                        src="https://www.gstatic.com/images/icons/material/system_gm/2x/mic_white_48dp.png"
                    />
                </div>
            </div>
            <div id="graph-wrapper"></div>
        </section>
        <section id="info">
<!--             <h2>

        <script type="module">
            import { setupModel } from './js/model-runner.js';
            import { setupBarGraph, updateBarGraph } from './js/bar-graph.js';
            let URL = 'https://teachablemachine.withgoogle.com/models/PdT6uqwK0/';


            // setupBarGraph is defined in the js/bar-graph.js file
            setupBarGraph(URL);

            // setupModel is defined in the js/model-runner.js file
            // we pass in two functions:
            // updateBarGraph (defined in the js/bar-graph.js file)
            // and updateAudioVisualizer (defined in the js/audio-visualizer.js file)
            // setupModel will store these functions,
            // and call them every time it has new data from the model
            setupModel(URL, data => {
                updateBarGraph(data);
            });
        </script>
    </body>
</html>
